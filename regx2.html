<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regx 1</title>
    <script type="text/javascript">
    function validate()
    {
        var username=document.getElementById("user").value;
        var regx=/[0-9]tcs/;
        if(regx.test(username))
        {
            document.getElementById("lbluser").innerHTML="Valid UserName"
        }
        else
        {
            document.getElementById("lbluser").style.visibility="visible";
        }

    }
    
    </script>
</head>
<body>
    <br>
    <input type="text" placeholder="Input UserName" id="user">
    <label id="lbluser" style="color: red; visibility: hidden;">Wrong UserName</label>
    <br><br>
    <button type="button" onclick="validate()">Log In</button>
    
</body>
</html>
