<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validation</title>
    <script type="text/javascript">
    function valid()
    {
        var a=document.getElementById("phone").value;
        var rex=/[6-9][0-9]{9}/;
        if(rex.test(a))
        {
            document.getElementById("lblphone").innerHTML="Valid Number";
            document.getElementById("lblphone").style.visibility="visible";
            document.getElementById("lblphone").style.color="green";
            return false;
        }
        else
        {
            document.getElementById("lblphone").style.visibility="visible";
            return false;
        }
    }
    </script>
</head>
<body>
    <form onsubmit="return valid()" action="logsucces.html">
    <br><br>
    <input type="text" placeholder="Phone Number" id="phone">
    <label id="lblphone" style="color: red;visibility: hidden;" >Invalide Mobile Number</label>
    <br><br>
    <button type="submit">Find It</button>
</form>
</body>
</html>
